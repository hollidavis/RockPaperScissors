<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sketchy.css">
  <title>Boulder, Parchment, Shears</title>
</head>

<body>
  <header class="bg-primary text-light text-center p-3">
    <h1>Ready to Play?</h1>
  </header>
  <main class="container">
    <div class="row text-center">
      <div class="col-12 p-4" id="buttons">
        <button class="btn btn-success btn-lg m-3" onclick="play('rock')">Boulder</button>
        <button class="btn btn-info btn-lg m-3" onclick="play('paper')">Parchment</button>
        <button class="btn btn-warning btn-lg m-3" onclick="play('scissors')">Shears</button>
      </div>
      <div class="row">
        <div class="col-5">
          <div class="card border-primary mb-3">
            <div class="card-header font-size-large">Your Choice</div>
            <div class="card-body">
              <p class="text-muted text-center font-size" id="choice-output"></p>
              <div class="text-center" id="choice-pic"></div>
            </div>
          </div>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
          <h1>VS.</h1>
        </div>
        <div class="col-5">
          <div class="card border-primary mb-3">
            <div class="card-header">Opponent's Choice</div>
            <div class="card-body">
              <p class="text-muted text-center font-size" id="compChoice-output"></p>
              <div class="text-center" id="compChoice-pic"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer class="bg-primary text-light text-center p-3">

  </footer>
  <script src="app.js"></script>
</body>

</html>
